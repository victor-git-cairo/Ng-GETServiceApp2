<h1>GET HTTP Code Example in Angular</h1>

<div *ngIf="loading">loading ...</div>

<!-- [(ngModel)] connects the input variable to component variable -->
<div>
  <label for="user">GitHub Username</label>
  <input type="text" name="user" id="user" [(ngModel)]="user">
</div>

<div>
  <button (click)="getRepos()">Get Repos</button>
</div>

<div *ngIf="errorMessage">{{errorMessage}}</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Url</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let repo of repos">
      <td>
        {{repo.id}}
      </td>
      <td>
        {{repo.name}}
      </td>
      <td>
        {{repo.html_url}}
      </td>
      <td>
        {{repo.description}}
      </td>
    </tr>

  </tbody>

</table>
